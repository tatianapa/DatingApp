<nav class="navbar navbar-expand-md navbar-dark  bg-dark ">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']" >Dating App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="router-link-active">
            <a class="nav-link" [routerLink]="['/members']"  >Matches<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item"  routerLinkActive="router-link-active" >
            <a class="nav-link" [routerLink]="['/lists']">Lists</a>
          </li>
          <li class="nav-item" routerLinkActive="router-link-active">
            <a class="nav-link" [routerLink]="['/messages']" >Messages</a>
          </li>
        </ul>
    
        <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>
            Welcome {{authService.decodedToken.unique_name | titlecase}}
          </a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" [routerLink]="['/member/edit']" > <i class="fa fa-user"></i> Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"> <i class="fa fa-sign-out"></i>Logout</a>
          </div>
        </div>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0 form-right " (ngSubmit)="login()">
          <input class="form-control mr-sm-2" type="text" placeholder="Username" 
          name="username"   aria-label="Username" required [(ngModel)]="model.username">
          <input class="form-control mr-sm-2" type="text" placeholder="Password" type="password"
           name="password"  aria-label="Password" required [(ngModel)]="model.password">
          <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>
  </div>
 
</nav>
